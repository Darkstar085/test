<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SwiperJs CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/screenshots-styles.css" />
    <link rel="icon" href="assets/img/gallery.png" />
    <title>SuperiorOS Gallery</title>
  </head>

  <body>
    <main>
      <!-- NAVBAR -->
      <section>
        <div class="nav-container">
          <nav>
            <div class="left">
              <a href="screenshots.html">
                <div class="logo">
                  <img src="assets/img/gallery.png" alt="SuperirOS" />
                </div>
              </a>
              <a href="#"><span class="logo-text">SuperiorOS</span></a>
            </div>
            <div class="openMenu">
              <button class="theme">
                <span class="material-symbols-outlined sun" onclick="theme()">
                  light_mode
                </span>
                <span class="material-symbols-outlined moon" onclick="theme();">
                  dark_mode
                </span>
              </button>
              <button class="material-symbols-outlined openMenu-icon">
                menu
              </button>
            </div>
            <ul class="mainMenu">
              <div class="mobile-logo">
                <img src="assets/img/gallery.png" alt="SuperirOS" />
              </div>
              <li><a href="index.html">Home</a></li>
              <li><a href="team.html">Team</a></li>
              <li>
                <a href="https://sourceforge.net/projects/superioros/files/"
                  >Download</a
                >
              </li>
              <div class="closeMenu">
                <button class="material-symbols-outlined closeMenu-icon">
                  close
                </button>
              </div>
              <div class="theme mobile-theme">
                <span class="material-symbols-outlined sun" onclick="theme()">
                  light_mode
                </span>
                <span class="material-symbols-outlined moon" onclick="theme();">
                  dark_mode
                </span>
              </div>
            </ul>
          </nav>
        </div>
      </section>
      <!-- END OF NAVBAR -->

      <p class="gallery-heading">Screenshots</p>

      <!-- GALLERY -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/About_Team.png" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper-pagination"></div>
      <!--END OF GALLERY -->

      <p class="credit">
        Made with <i class="fas fa-heart pulse"></i> by
        <a class="link" href="https://t.me/Spufyyffett">Spufyyffett</a>
        & <a class="link" href="https://t.me/Darkstar085">S I P U N</a>
      </p>
    </main>

    <script src="assets/js/main.js"></script>
    <!-- SwiperJS javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 40,
        centeredSlides: true,
        grabCursor: true,
        rewind: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          slideChange: function () {
            document
              .querySelectorAll(".swiper-slide")
              .forEach(function (slide) {
                slide.classList.remove("active");
              });
            this.slides[this.activeIndex].classList.add("active");
          },
        },
      });
    </script>
  </body>
</html>
